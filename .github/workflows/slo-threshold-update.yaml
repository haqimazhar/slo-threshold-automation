name: SLO Threshold Automation
on:
  pull_request:
    branches:
      - 'dev'
  push:
    branches:
      - 'master'

permissions:
  id-token: write
  security-events: write
  actions: read
  contents: write
  pull-requests: write

jobs:
  update-thresholds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      
      - name: Check action Path
        run: ls -la .github/actions/slo-threshold-automation

      - name: Process SLO Latency
        uses: .github/actions/slo-threshold-automation


